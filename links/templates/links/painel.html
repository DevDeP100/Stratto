{% extends 'base.html' %}

{% block title %}Painel - {{ link.desc }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Painel - {{ link.desc }}</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ link.empresa.nome }}</h5>
                    <p class="card-text">
                        <strong>Descrição:</strong> {{ link.desc }}<br>
                        <strong>Link:</strong> <a href="{{ link.link }}" target="_blank">{{ link.link }}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
